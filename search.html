<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/velocity/1.5.0/velocity.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.min.css">
    <script type="text/javascript" src="app.js"></script>
    <title>EatApp!</title>
  </head>
  <body>

  <div class="container-fluid">

    <!-- HEADER NAV BAR -->
    <div class="row">
      <div class="col-md-12 nav-bar">
        <div class="nav-header">
          <a href="./index.html"><h6><i class="fa fa-cutlery" aria-hidden="true"></i> EatApp!</h6></a>
        </div>
        <div class="nav-search">
          <a href="./search.html"><i class="fa fa-search" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>

    <!-- MAIN BODY -->
    <div class="row">
      <div class="col-md-12 body">
        <div class="col-md-8 col-md-offset-2 body-container">
          <div class="search-header">
            <h2 id="search-h2">Search by ingredients...</h2>
            <div class="results-header">
              <h2>Search results:</h2>
            </div>
          </div>
          <div class="search-container">

            <!-- LOADING ANIMATION -->
            <div id="loading">
              <div class="spinner">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <!-- END -->

            <div class="tohide">
              <h3>Ingredients:</h3>
              <div class="ingredient-container"></div>
              <h3>Add ingredients:</h3>
              <div class="ingredient-input">
                <input type="text" id="ingredient-input">
                <button type="button" id="add-ingredient"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
              <div class="search-button">
                <a href=""><button type="submit" id="submit-ingredients">SEARCH RECIPES</button></a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- RECIPE POP UP -->
    <div class="cover"></div>


  </div>

  <!-- FOOTER -->
  <div class="col-md-12 page-footer">
    <p>&copy; 2017 Natalie Despain</p>
  </div>


  </body>
</html>
